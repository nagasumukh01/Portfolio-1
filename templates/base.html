<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Ensure modal appears above all elements */
        .modal {
            z-index: 1050 !important; /* Higher than navbar (1040) and particles */
        }
        .modal-backdrop {
            z-index: 1040 !important;
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="rounded-circle me-2" width="38" height="38" style="object-fit:cover; border:2px solid #fff;">
                <span>{{ data.name }}</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        <li class="nav-item d-flex align-items-center ms-2">
                            <a href="{{ data.linkedin }}" target="_blank" class="nav-link px-2"><i class="fab fa-linkedin"></i></a>
                            <a href="{{ data.github }}" target="_blank" class="nav-link px-2"><i class="fab fa-github"></i></a>
                            <a href="#" class="nav-link px-2" id="copy-email" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copy Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
                </ul>
                <!-- Dark/Light Mode Toggle -->
                <button id="mode-toggle" class="btn btn-outline-light ms-3"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 {{ data.name }} | BTech CSE Student at Reva University</p>
        <a href="{{ data.linkedin }}" target="_blank"><i class="fab fa-linkedin mx-2"></i></a>
        <a href="{{ data.github }}" target="_blank"><i class="fab fa-github mx-2"></i></a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var email = '{{ data.email }}';
            var emailBtn = document.getElementById('copy-email');
            if (emailBtn) {
                var tooltip = new bootstrap.Tooltip(emailBtn);
                emailBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    navigator.clipboard.writeText(email).then(function() {
                        emailBtn.setAttribute('data-bs-original-title', 'Copied!');
                        tooltip.show();
                        setTimeout(function() {
                            emailBtn.setAttribute('data-bs-original-title', 'Copy Email');
                        }, 1200);
                    });
                });
            }
        });
    </script>
</body>
</html>
