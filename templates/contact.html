{% extends 'base.html' %}

{% block content %}
    <h2>Contact Me</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Success Modal -->
    {% if success %}
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Increased size with modal-lg -->
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" style="font-size: 1.2rem; color: #333;">
                    Thank you!ðŸ˜Š Your message has been sent. Naga will get back to you soon.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success text-white" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to show the modal with a slight delay -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                myModal.show();
            }, 100); // 100ms delay to ensure DOM is ready
        });
    </script>
    {% endif %}
{% endblock %}
